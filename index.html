<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
   
    <div id="app">

        <div class="container">
            <div class="slider-wrapper" @mouseover="stopSlide(true)" @mouseleave="stopSlide(false)" tabindex="0">

                <div class="item">
                    <img :src= "slides[mainIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[mainIndex].title}}</h3>
                        <p>{{slides[mainIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevImg()" class="prev"></div>
                    <div @click="nextImg()" class="next"></div>


                    <div @click="activeImg(index)" v-for="(thumbnail,index) in slides"  class="thumb" :class="thumbnail == slides[mainIndex] ? 'active' : '' ">
                        <img :src="thumbnail.image" alt=""/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
